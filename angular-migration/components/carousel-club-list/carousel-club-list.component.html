
<div *ngIf="clubs.length > 0" class="space-y-3">
  <div class="flex items-baseline gap-2">
    <h2 class="text-2xl font-bold text-foreground">{{title}}</h2>
    <span class="text-sm text-muted-foreground">Featured</span>
  </div>
  
  <div class="w-full relative">
    <!-- In a real implementation, you'd use an Angular carousel library like ngx-owl-carousel-o -->
    <div class="carousel">
      <div class="carousel-content" [style.transform]="'translateX(-' + (currentIndex * 100) + '%)'">
        <div *ngFor="let club of clubs" class="carousel-item">
          <app-featured-club-card [club]="club"></app-featured-club-card>
        </div>
      </div>
      
      <button class="absolute -right-4 top-1/2 -translate-y-1/2 z-10 h-12 w-12 rounded-full bg-party text-white border-none shadow-lg hover:bg-party-dark flex items-center justify-center"
              (click)="nextSlide()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m9 18 6-6-6-6"/>
        </svg>
      </button>
      <button class="absolute -left-4 top-1/2 -translate-y-1/2 z-10 h-12 w-12 rounded-full bg-party text-white border-none shadow-lg hover:bg-party-dark flex items-center justify-center"
              (click)="previousSlide()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m15 18-6-6 6-6"/>
        </svg>
      </button>
    </div>
    
    <div class="flex justify-center gap-1 mt-4">
      <div *ngFor="let club of clubs; let i = index"
           class="h-1.5 rounded-full transition-all"
           [ngClass]="currentIndex === i ? 'w-8 bg-party' : 'w-3 bg-muted'">
      </div>
    </div>
  </div>
</div>
